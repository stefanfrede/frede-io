<aside class="flex flex-col items-center lg:items-start">
  <address class="h-card grid gap-6 not-italic">
    <header class="sm:text-center lg:text-left">
      <h2
        class="p-name text-2xl leading-8 font-bold sm:text-3xl sm:leading-9"
      >
        {{ hcard.name }}
      </h2>
      <p
        class="p-job-title text-lg leading-7 text-pink-600 font-medium tracking-wide"
      >
        {{ hcard.job-title }}
      </p>
    </header>
    <div class="grid gap-6 text-base leading-6 sm:grid-cols-2 lg:grid-cols-1">
      <p class="h-adr inline-flex flex-col sm:justify-between lg:justify-start">
        <span class="p-street-address">
          {{ hcard.addr.street-address }}
        </span>
        <span class="p-extended-address">
          {{ hcard.addr.extended-address }}
        </span>
        <span>
          <span class="p-postal-code">
            {{ hcard.addr.postal-code }}
          </span>
          <span class="p-locality">
            {{ hcard.addr.locality }}
          </span>
        </span>
        <span class="p-country-name">
          {{ hcard.addr.country-name }}
        </span>
      </p>
      <p class="inline-flex flex-col">

          href="tel:{{ hcard.tel }}"
        >

            title="phone"
            class="flex-shrink-0 h-5 w-5 text-gray-700 group-hover:text-pink-500 transition ease-in-out duration-150"

          href="https://{{ hcard.url }}"
        >
          <svg
            title="window"
            class="flex-shrink-0 h-5 w-5 text-gray-700 group-hover:text-pink-500 transition ease-in-out duration-150"
            aria-labelledby="fa-window"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
