<!DOCTYPE html>
<html class="font-medium leading-tight text-gray-900 antialiased" lang="en">
  <head>
    {%- include "partials/site-head.html" -%}
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center border-t-4 border-pink-600 bg-gradient-to-tr from-white to-gray-100"
    x-data="{ open: false }"
    x-init="
      $watch('open', value => {
        if (value === true) {
          document.body.classList.add('overflow-hidden');
        } else {
          document.body.classList.remove('overflow-hidden');
        }
      });
    "
  >
    {% include "partials/paint-drip.html" %}

    <div
      class="mx-auto grid max-w-7xl grid-rows-layout gap-8 py-16 px-4 sm:px-6 lg:px-8"
    >
      {% include "partials/site-header.html" %}

      <main
        id="main-content"
        class="grid gap-16 lg:grid-cols-layout"
        tabindex="-1"
      >
        {% block content %}{% endblock %}
      </main>

      {% include "partials/site-footer.html" %}
    </div>

    {% include "partials/contact-modal.html" %}

    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
